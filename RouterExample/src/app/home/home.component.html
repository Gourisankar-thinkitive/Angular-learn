<img width="1300px" height="750px"  src="https://assets-global.website-files.com/583347ca8f6c7ee058111b55/594077e7ef6f5d68900a6606_slack%20website%20homepage.png">

<input type="text" [(ngModel)]="user">
<br>
<button class="btn btn-danger" (click)="changeUser()">click</button>

<button (click)="sayMessage()" [disabled]="canClick">Trigger alert message</button>


<p>{{user}}</p>

<!-- <p>{{myvar | async | json}}</p> -->

<table border="1">
    <tr *ngFor="let object of myvar" align="center">
        <td>{{object.id}}</td>
        <td>{{object.name}}</td>
        <td>{{object.email}}</td>
    </tr>
</table>


<h1>{{get()}}</h1>
